<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz Futurista de Justicia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="searchForm">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Buscar..." class="search-input" required>
        <button type="submit" class="search-button">✍️</button>
      </div>
    </form>
  </div>
  
  <script>
    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const searchText = document.getElementById("searchInput").value;
      const newWindow = window.open(`document.html?text=${encodeURIComponent(searchText)}`, "_blank");
    });
  </script>
</body>
</html>
